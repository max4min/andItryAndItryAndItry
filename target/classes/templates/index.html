<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Космический портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .astronaut {
            font-family: monospace;
            white-space: pre;
            color: #0d6efd;
            margin: 20px 0;
        }
        .welcome-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .login-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Добро пожаловать,</h1>

    <div class="astronaut">
        __    __
        /  \__/  \
        \        /
        |      |
        /|      |\
        /_|______|_\
        | __ |
        /      \
        /        \
        /          \
        /            \
        |   ____   |
        |  |    |  |
        |__|    |__|
    </div>

    <h2>для доступа к системе требуется авторизация</h2>

    <a th:href="@{/login}" class="btn btn-primary login-btn">
        Войти в систему
    </a>
</div>
</body>
</html>
