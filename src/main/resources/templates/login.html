<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center; /* Горизонтальное центрирование */
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 300px; /* Сделали форму немного уже */
            padding: 20px; /* Уменьшили внутренний отступ */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Оставили тень */
            margin-top: 50px; /* Добавили отступ сверху */
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .mb-2 { /* Создали новый класс для уменьшения отступов */
            margin-bottom: 10px !important; /* Уменьшили отступ между полями */
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-2">Please sign in</h2>

    <!-- Форма логина -->
    <form th:action="@{/process_login}" method="post">
        <!-- CSRF токен -->
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

        <!-- Поле Email -->
        <div class="mb-2">
            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Email address"
                    class="form-control">
        </div>

        <!-- Поле Password -->
        <div class="mb-2">
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Password"
                    class="form-control">
        </div>

        <!-- Кнопка Sign in -->
        <button type="submit" class="btn btn-primary btn-login">Sign in</button>
    </form>

    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Invalid email or password!
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
